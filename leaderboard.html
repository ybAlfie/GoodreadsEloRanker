<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ranking-controls.css">
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ebddc3;
        }

        img {
            max-width: 50px;
            height: auto;
        }

        .download-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
        }

        /* Row hover styling */
        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #9fc48f;
        }

        /* Info popup - attached to body, not to row */
        .info-popup {
            position: fixed;
            z-index: 1000;
        }

        /* Hint text styling */
        .hover-hint {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
    </style>
    <script src="js/app.js" defer></script>
    <script>
        let infoTimers = {};
        let activePopup = null;

        function showInfo(bookId, event) {
            clearTimeout(infoTimers[bookId]);
            const popup = document.getElementById(`book_info_${bookId}`);
            if (popup) {
                // Position popup based on row position
                const row = event.currentTarget;
                const rect = row.getBoundingClientRect();
                popup.style.top = `${rect.top + rect.height / 2}px`;
                popup.style.left = `${rect.right + 20}px`;
                popup.style.transform = 'translateY(-50%)';

                popup.classList.add('show');
                activePopup = popup;
            }
        }

        function hideInfo(bookId) {
            infoTimers[bookId] = setTimeout(() => {
                const popup = document.getElementById(`book_info_${bookId}`);
                if (popup) {
                    popup.classList.remove('show');
                    if (activePopup === popup) {
                        activePopup = null;
                    }
                }
            }, 200);
        }

        function toggleInfo(bookId, event) {
            const popup = document.getElementById(`book_info_${bookId}`);
            if (popup) {
                if (popup.classList.contains('show')) {
                    popup.classList.remove('show');
                    activePopup = null;
                } else {
                    // Hide any other active popup
                    if (activePopup) {
                        activePopup.classList.remove('show');
                    }
                    // Position and show this popup
                    const row = event.currentTarget;
                    const rect = row.getBoundingClientRect();
                    popup.style.top = `${rect.top + rect.height / 2}px`;
                    popup.style.left = `${rect.right + 20}px`;
                    popup.style.transform = 'translateY(-50%)';
                    popup.classList.add('show');
                    activePopup = popup;
                }
            }
        }

        function generateInfoContent(book) {
            const parts = [];

            if (book.additional_authors && book.additional_authors.trim()) {
                parts.push(`<p><strong>Additional Authors:</strong> ${book.additional_authors}</p>`);
            }

            if (book.average_rating) {
                parts.push(`<p><strong>Avg Rating:</strong> ${book.average_rating}</p>`);
            }

            if (book.publisher && book.publisher.trim()) {
                parts.push(`<p><strong>Publisher:</strong> ${book.publisher}</p>`);
            }

            if (book.year_published) {
                parts.push(`<p><strong>Year Published:</strong> ${book.year_published}</p>`);
            }

            if (book.original_publication_year && book.original_publication_year !== book.year_published) {
                parts.push(`<p><strong>Original Year:</strong> ${book.original_publication_year}</p>`);
            }

            if (book.date_added) {
                const dateOnly = book.date_added.split(' ')[0];
                parts.push(`<p><strong>Date Added:</strong> ${dateOnly}</p>`);
            }

            // Add search link
            const searchQuery = encodeURIComponent(`${book.title} ${book.author}`);
            parts.push(`<a href="https://www.google.com/search?q=${searchQuery}" target="_blank">üîç Search Online</a>`);

            return parts.length > 0 ? '<h4>Additional Info</h4>' + parts.join('') : '<h4>Additional Info</h4><p><em>No additional info available</em></p>';
        }

        function displayLeaderboard() {
            const tableBody = document.getElementById('leaderboard-body');
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const sortedBooks = books.filter(b => b.active === 1).sort((a, b) => b.elo - a.elo);

            sortedBooks.forEach((book, index) => {
                const row = document.createElement('tr');

                // Rank
                const rankCell = document.createElement('td');
                rankCell.innerText = index + 1;
                row.appendChild(rankCell);

                // Cover
                const coverCell = document.createElement('td');
                const img = document.createElement('img');
                img.setAttribute('onerror', "this.src='images/placeholder.png';");
                img.src = book.cover_url || 'images/placeholder.png';
                img.alt = `${book.title} Cover`;
                img.onload = function () {
                    if (this.naturalWidth <= 1 && this.naturalHeight <= 1) {
                        this.src = 'images/placeholder.png';
                    }
                };
                coverCell.appendChild(img);
                row.appendChild(coverCell);

                // Title
                const titleCell = document.createElement('td');
                titleCell.innerText = book.title;
                row.appendChild(titleCell);

                // Author
                const authorCell = document.createElement('td');
                authorCell.innerText = book.author;
                row.appendChild(authorCell);

                // ELO
                const eloCell = document.createElement('td');
                eloCell.innerText = Math.round(book.elo);
                row.appendChild(eloCell);

                // Matchups
                const matchupsCell = document.createElement('td');
                matchupsCell.innerText = book.matchups;
                row.appendChild(matchupsCell);

                // Pages
                const pagesCell = document.createElement('td');
                const pageCount = book.num_pages;
                pagesCell.innerText = (pageCount && pageCount > 0) ? pageCount : '-';
                row.appendChild(pagesCell);

                // Info popup attached to body
                const infoPopup = document.createElement('div');
                infoPopup.id = `book_info_${book.id}`;
                infoPopup.className = 'info-popup';
                infoPopup.innerHTML = generateInfoContent(book);
                infoPopup.onclick = (e) => e.stopPropagation();
                infoPopup.onmouseenter = () => clearTimeout(infoTimers[book.id]);
                infoPopup.onmouseleave = () => hideInfo(book.id);

                document.body.appendChild(infoPopup);

                // Row hover/click handlers
                row.onmouseenter = (e) => showInfo(book.id, e);
                row.onmouseleave = () => hideInfo(book.id);
                row.onclick = (e) => toggleInfo(book.id, e);

                tableBody.appendChild(row);
            });
        }

        function generateCSV() {
            // Use the generateCSV function from app.js
            if (typeof window.generateCSV === 'function') {
                return window.generateCSV();
            }
            // Fallback if app.js hasn't loaded yet
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const headers = ["ISBN", "Title", "Author", "ELO", "Matchups", "Active", "ID", "Cover_URL", "Number of Pages"];
            const rows = books.map(b => [
                b.isbn || '',
                b.title ? b.title.replace(/,/g, "") : '',
                b.author ? b.author.replace(/,/g, "") : '',
                Math.round(b.elo),
                b.matchups || 0,
                b.active || 0,
                b.id || '',
                b.cover_url || '',
                b.num_pages || ''
            ]);
            const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
            return csvContent;
        }

        function downloadCSV() {
            try {
                const csv = generateCSV();
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.setAttribute("download", `book-rankings-${timestamp}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error generating CSV:', error);
                alert('Error generating CSV file. Please check the console for details.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const activeBooks = books.filter(b => b.active === 1);

            if (activeBooks.length === 0) {
                const mainContent = document.getElementById('main-content');
                // Only replace the content inside, keeping the structure intact
                mainContent.innerHTML = `
                    <div class="container">
                        <h1>Book Rankings Leaderboard</h1>
                        <h2 style="text-align:center;">No books to display.</h2>
                        <p style="text-align:center;">
                            Please <a href="index.html">upload your Goodreads library</a> to get started.
                        </p>
                        <div class="instructions">
                            <a href="ranking.html">Back to Rank Books</a>
                        </div>
                    </div>
                `;
                return;
            }

            displayLeaderboard();
            document.getElementById('download-btn').addEventListener('click', downloadCSV);
        });
    </script>
</head>

<body>
    <nav style="text-align:center;">
        <a href="index.html">Upload</a> |
        <a href="ranking.html">Rank Books</a> |
        <a href="leaderboard.html">Leaderboard</a> |
        <a href="about.html">About</a>
    </nav>

    <div id="main-content">
        <div class="container">
            <h1>Book Rankings Leaderboard</h1>
            <a href="#" id="download-btn" class="download-button">Download Rankings CSV</a>
            <div class="hover-hint">Hover or click a book for additional information.</div>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ELO</th>
                        <th>Matchups</th>
                        <th>Pages</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <div class="instructions">
                <a href="ranking.html">Back to Rank Books</a>
            </div>
        </div>
    </div>
</body>

</html>
