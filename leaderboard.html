<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ebddc3;
        }

        img {
            max-width: 50px;
            height: auto;
        }

        .download-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="js/app.js" defer></script>
    <script>
        function displayLeaderboard() {
            const tableBody = document.getElementById('leaderboard-body');
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const sortedBooks = books.filter(b => b.active === 1).sort((a,b) => b.elo - a.elo);

            sortedBooks.forEach((book, index) => {
                const row = document.createElement('tr');

                // Rank
                const rankCell = document.createElement('td');
                rankCell.innerText = index + 1;
                row.appendChild(rankCell);

                // Cover
                const coverCell = document.createElement('td');
                const img = document.createElement('img');
                img.src = book.cover_url || 'images/placeholder.png';
                img.alt = `${book.title} Cover`;
                coverCell.appendChild(img);
                row.appendChild(coverCell);

                // Title
                const titleCell = document.createElement('td');
                titleCell.innerText = book.title;
                row.appendChild(titleCell);

                // Author
                const authorCell = document.createElement('td');
                authorCell.innerText = book.author;
                row.appendChild(authorCell);

                // ELO
                const eloCell = document.createElement('td');
                eloCell.innerText = Math.round(book.elo);
                row.appendChild(eloCell);

                // Matchups
                const matchupsCell = document.createElement('td');
                matchupsCell.innerText = book.matchups;
                row.appendChild(matchupsCell);

                tableBody.appendChild(row);
            });
        }

        function generateCSV() {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const headers = ["ISBN","Title","Author","ELO","Matchups","Active"];
            const rows = books.map(b => [
                b.isbn,
                b.title.replace(/,/g, ""), 
                b.author.replace(/,/g, ""), 
                Math.round(b.elo),
                b.matchups,
                b.active
            ]);
            const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
            return csvContent;
        }

        function downloadCSV() {
            const csv = generateCSV();
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "rankings.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayLeaderboard();
            document.getElementById('download-btn').addEventListener('click', downloadCSV);
        });
    </script>
</head>
<body>
    <nav style="text-align:center;">
        <a href="index.html">Upload</a> |
        <a href="ranking.html">Rank Books</a> |
        <a href="leaderboard.html">Leaderboard</a> |
        <a href="about.html">About</a>
    </nav>
    <h1 style="text-align:center;">Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th>ELO</th>
                <th>Matchups</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>
    <a href="#" id="download-btn" class="download-button">Download Rankings CSV</a>
    <div class="instructions">
        <a href="ranking.html">Back to Rank Books</a>
    </div>
</body>
</html>
