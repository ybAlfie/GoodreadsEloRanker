<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ELO Ranking</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/ranking-controls.css">
    <script src="js/elo.js"></script>
    <script src="js/app.js" defer></script>
    <style>
        .book-container {
            display: inline-block;
            width: 250px;
            text-align: center;
            margin: 0 20px;
            vertical-align: top;
            cursor: pointer;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            overflow-wrap: break-word;
        }

        .image-wrapper {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-wrapper img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .title-stats-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .title-stats-container h3 {
            margin: 5px 0;
            white-space: normal;
            word-wrap: break-word;
        }

        .title-stats-container small {
            margin-bottom: 10px;
            white-space: normal;
            word-wrap: break-word;
        }

        .book-container:hover {
            background-color: #9fc48f;
        }

        .chosen {
            background-color: #9fc48f !important;
        }

        .matchup-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            /* flex-wrap: wrap; /* Allow wrapping if window is narrow */
        }

        .instructions {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        let currentMatchup = null;

        function updateProgressBar() {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const activeBooks = books.filter(b => b.active === 1);

            if (activeBooks.length === 0) return;

            const TARGET_MATCHUPS = 5;

            // Count fully completed books for the text
            const booksWithEnoughMatchups = activeBooks.filter(b => (b.matchups || 0) >= TARGET_MATCHUPS).length;

            // Calculate partial progress for the bar (capped at target per book)
            const totalPossibleMatchups = activeBooks.length * TARGET_MATCHUPS;
            const currentTotalMatchups = activeBooks.reduce((sum, book) => {
                return sum + Math.min((book.matchups || 0), TARGET_MATCHUPS);
            }, 0);

            const progressPercent = Math.min(100, (currentTotalMatchups / totalPossibleMatchups) * 100);

            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            if (progressBar) {
                progressBar.style.width = progressPercent + '%';
            }

            if (progressText) {
                progressText.innerText = `${booksWithEnoughMatchups}/${activeBooks.length} books with at least 5 matchups • ${progressPercent.toFixed(2)}% complete`;
            }
        }

        function loadLimitSettings() {
            const settings = JSON.parse(localStorage.getItem('rankingLimitSettings')) || {
                enabled: false,
                value: 50,
                type: 'percent'
            };

            const limitEnabled = document.getElementById('limit-enabled');
            const limitValue = document.getElementById('limit-value');
            const limitType = document.getElementById('limit-type');

            if (limitEnabled) limitEnabled.checked = settings.enabled;
            if (limitValue) limitValue.value = settings.value;
            if (limitType) limitType.value = settings.type;

            const settingsDiv = document.getElementById('limit-settings');
            if (settingsDiv) {
                if (settings.enabled) {
                    settingsDiv.classList.remove('disabled');
                } else {
                    settingsDiv.classList.add('disabled');
                }
            }
            return settings;
        }

        function saveLimitSettings() {
            const settings = {
                enabled: document.getElementById('limit-enabled').checked,
                value: document.getElementById('limit-value').value,
                type: document.getElementById('limit-type').value
            };
            localStorage.setItem('rankingLimitSettings', JSON.stringify(settings));
        }

        function toggleLimitControls() {
            const enabled = document.getElementById('limit-enabled').checked;
            const settingsDiv = document.getElementById('limit-settings');
            if (enabled) {
                settingsDiv.classList.remove('disabled');
            } else {
                settingsDiv.classList.add('disabled');
            }
            saveLimitSettings();
        }

        function getNextMatchup() {
            const settings = JSON.parse(localStorage.getItem('rankingLimitSettings')) || { enabled: false };
            const options = {
                limitEnabled: settings.enabled,
                limitValue: settings.value,
                limitType: settings.type
            };

            const matchup = getNextMatchupData(options);
            if (!matchup.book1 || !matchup.book2) {
                const mainContent = document.getElementById('main-content');
                // Only replace the content inside, keeping the structure intact
                mainContent.innerHTML = `
                    <h1 style="text-align:center;">Compare Books</h1>
                    <h2 style="text-align:center;">Not enough books to compare.</h2>
                    <p style="text-align:center;">
                        Please <a href="index.html">upload your Goodreads library</a> to get started.
                    </p>
                    <div class="instructions">
                        <a href="leaderboard.html">View Leaderboard</a>
                    </div>
                `;
                return;
            }
            currentMatchup = matchup;

            // Clear existing images and set loading state
            const book1Img = document.getElementById('book1_img');
            const book2Img = document.getElementById('book2_img');
            book1Img.src = 'images/placeholder.png';
            book2Img.src = 'images/placeholder.png';

            // Update text content
            const book1Elo = Math.round(matchup.book1.elo);
            const book2Elo = Math.round(matchup.book2.elo);

            // Handle pages display - check for valid number
            const book1PagesNum = matchup.book1.num_pages;
            const book1Pages = (book1PagesNum !== null && book1PagesNum !== undefined && book1PagesNum !== '' && !isNaN(book1PagesNum) && book1PagesNum > 0)
                ? `${book1PagesNum} pages` : '';

            const book2PagesNum = matchup.book2.num_pages;
            const book2Pages = (book2PagesNum !== null && book2PagesNum !== undefined && book2PagesNum !== '' && !isNaN(book2PagesNum) && book2PagesNum > 0)
                ? `${book2PagesNum} pages` : '';

            document.getElementById('book1_title').innerText = matchup.book1.title;
            const book1AuthorText = matchup.book1.author || "Unknown Author";
            document.getElementById('book1_author').innerText = book1Pages ? `${book1AuthorText} | ${book1Pages}` : book1AuthorText;
            document.getElementById('book1_stats').innerText = `ELO: ${book1Elo}`;
            document.getElementById('book1_pages').innerText = '';

            document.getElementById('book2_title').innerText = matchup.book2.title;
            const book2AuthorText = matchup.book2.author || "Unknown Author";
            document.getElementById('book2_author').innerText = book2Pages ? `${book2AuthorText} | ${book2Pages}` : book2AuthorText;
            document.getElementById('book2_stats').innerText = `ELO: ${book2Elo}`;
            document.getElementById('book2_pages').innerText = '';

            // Debug logging
            console.log('Book 1:', matchup.book1.title, 'Pages:', book1PagesNum, 'Display:', book1Pages);
            console.log('Book 2:', matchup.book2.title, 'Pages:', book2PagesNum, 'Display:', book2Pages);

            // Load new images
            if (matchup.book1.cover_url) {
                const img1 = new Image();
                img1.onload = function () {
                    if (this.naturalWidth > 1 && this.naturalHeight > 1) {
                        book1Img.src = matchup.book1.cover_url;
                    }
                };
                img1.src = matchup.book1.cover_url;
            }

            if (matchup.book2.cover_url) {
                const img2 = new Image();
                img2.onload = function () {
                    if (this.naturalWidth > 1 && this.naturalHeight > 1) {
                        book2Img.src = matchup.book2.cover_url;
                    }
                };
                img2.src = matchup.book2.cover_url;
            }
        }

        async function chooseWinner(winnerId, loserId) {
            let winnerBook, loserBook;

            if (winnerId === currentMatchup.book1.id) {
                winnerBook = currentMatchup.book1;
                loserBook = currentMatchup.book2;
            } else {
                winnerBook = currentMatchup.book2;
                loserBook = currentMatchup.book1;
            }

            const chosenContainer = document.getElementById(
                winnerId === currentMatchup.book1.id ? 'book1_container' : 'book2_container'
            );
            chosenContainer.classList.add('chosen');

            // Calculate new ratings
            const [newWinnerElo, newLoserElo] = rate1vs1(winnerBook.elo, loserBook.elo);

            // Update both books
            updateBookElo(winnerId, newWinnerElo);
            updateBookElo(loserId, newLoserElo);

            // Show the update briefly before next matchup
            setTimeout(() => {
                chosenContainer.classList.remove('chosen');
                getNextMatchup();
                updateProgressBar();
            }, 200);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const activeBooks = books.filter(b => b.active === 1);

            if (activeBooks.length < 2) {
                const mainContent = document.getElementById('main-content');
                // Only replace the content inside, keeping the structure intact
                mainContent.innerHTML = `
                    <h1 style="text-align:center;">Compare Books</h1>
                    <h2 style="text-align:center;">Not enough books to compare.</h2>
                    <p style="text-align:center;">
                        Please <a href="index.html">upload your Goodreads library</a> to get started.
                    </p>
                    <div class="instructions">
                        <a href="leaderboard.html">View Leaderboard</a>
                    </div>
                `;
                return;
            }

            loadLimitSettings();
            getNextMatchup();
            updateProgressBar();

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (!currentMatchup) return;
                const { book1, book2 } = currentMatchup;
                if (e.key === 'ArrowLeft') {
                    chooseWinner(book1.id, book2.id);
                } else if (e.key === 'ArrowRight') {
                    chooseWinner(book2.id, book1.id);
                } else if (e.key === 'ArrowDown') {
                    getNextMatchup();
                }
            });
        });
    </script>
</head>

<body>
    <nav style="text-align:center;">
        <a href="index.html">Upload</a> |
        <a href="ranking.html">Rank Books</a> |
        <a href="leaderboard.html">Leaderboard</a> |
        <a href="about.html">About</a>
    </nav>

    <div id="main-content">
        <h1 style="text-align:center;">Compare Books</h1>
        <h3 style="text-align:center; color:#664b33"><i>Which book would you prefer to read?</i></h3>
        <div class="matchup-container">
            <div id="book1_container" class="book-container"
                onclick="chooseWinner(currentMatchup.book1.id, currentMatchup.book2.id)">
                <div class="image-wrapper">
                    <img id="book1_img" alt="Book 1 Cover" src="images/placeholder.png"
                        onerror="this.src='images/placeholder.png';">
                </div>
                <div class="title-stats-container">
                    <h3 id="book1_title"></h3>
                    <small id="book1_author"></small>
                    <small id="book1_stats"></small>
                    <small id="book1_pages"></small>
                </div>

            </div>



            <div id="book2_container" class="book-container"
                onclick="chooseWinner(currentMatchup.book2.id, currentMatchup.book1.id)">
                <div class="image-wrapper">
                    <img id="book2_img" alt="Book 2 Cover" src="images/placeholder.png"
                        onerror="this.src='images/placeholder.png';">
                </div>
                <div class="title-stats-container">
                    <h3 id="book2_title"></h3>
                    <small id="book2_author"></small>
                    <small id="book2_stats"></small>
                    <small id="book2_pages"></small>
                </div>

            </div>
        </div>

        <div class="controls-container">
            <button class="btn-win" onclick="chooseWinner(currentMatchup.book1.id, currentMatchup.book2.id)">&larr; Left
                Wins</button>
            <button class="btn-skip" onclick="getNextMatchup()">&darr; Skip</button>
            <button class="btn-win" onclick="chooseWinner(currentMatchup.book2.id, currentMatchup.book1.id)">Right Wins
                &rarr;</button>
        </div>
        <div class="keyboard-hint">
            Keyboard: &larr; Left wins | &rarr; Right wins | &darr; Skip
        </div>

        <div class="instructions">
            <a href="leaderboard.html">View Leaderboard</a>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="progress-text" class="progress-text"></div>

            <div class="limit-controls">
                <div class="limit-toggle">
                    <label class="switch">
                        <input type="checkbox" id="limit-enabled" onchange="toggleLimitControls()">
                        <span class="slider round"></span>
                    </label>
                    <span>Limit Matchups</span>
                </div>

                <div id="limit-settings" class="limit-settings disabled">
                    <span>Top</span>
                    <input type="number" id="limit-value" value="50" min="1" onchange="saveLimitSettings()">
                    <select id="limit-type" onchange="saveLimitSettings()">
                        <option value="percent">%</option>
                        <option value="number">Books</option>
                    </select>
                    <span>by Rank</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
